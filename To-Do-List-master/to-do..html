<html>
    <head>
        <link rel="stylesheet" href="./to-do.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/1a0858eb03.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        </head>
    <body>
        <div class="todo-bg-container">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <h1 class="todo-heading">TO-DO</h1>
                        <h1 class="create-task-heading">
                            Create <span class="create-task-heading-subpart">Task</span>
                        </h1>
                        <input type="text" id="todoUserInput" class="todo-user-input" placeholder="What needs to be done ?"><br>
                        <button class="button" id="addTodoButton">Add</button>

                        <ul class="todo-items-container" id="todoItemsContainer">
                        </ul>
                        <button class="button" id="saveTodoButton">Save</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
        <script src="./to-do.js"></script>
    </body>
</html>
